<div class="row slide-app-container">
    <div id="description-panel" class="col-sm-2" ng-include="'partials/description-panel.html'">
    </div>
    <div id="picture-pane" class="col-sm-9">
        <div class="row slide-display-div">
            <h1>{{currentPicture.details.title}}</h1>
            <img class="img-responsive" ng-src="{{currentPicture.details.image}}" ng-attr-title="{{ currentAlbum.duration > 0 ? 'Click to stop/start timer' : ''}}" ng-click="pauseResumeSlideShow()"/>
            <div class="progress-placeholder" ng-show="!showProgressBar()">
            </div>
                      
            <div class="progress time-progress" ng-show="showProgressBar()">           
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{currentAlbum.duration}}" ng-style="{'width':(currentPictureDuration/currentAlbum.duration) * 100 + '%'}">
                </div>
            </div>
            <div id="carouselButtons"  ng-show="showProgressBar()">
    			<button id="playButton" type="button" title="Resume" class="btn btn-default btn-xs" ng-click="resumeSlideShow()" ng-disabled=!isSlideShowPaused()>
       		       <span class="glyphicon glyphicon-play"></span>
                </button>
                <button id="pauseButton" type="button" title="Pause" class="btn btn-default btn-xs" ng-click="pauseSlideShow()" ng-disabled=isSlideShowPaused()>
                   <span class="glyphicon glyphicon-pause"></span>
               </button>
            </div>
            
            
            <div>
              <a class="left carousel-control" href="" role="button" ng-click="navBackForward(false)">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" title="Previous"></span>
              </a>
              <a class="right carousel-control" href="" role="button" ng-click="navBackForward(true)">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" title="Next"></span>
              </a>
            </div>
        </div>
      </div>
</div>
