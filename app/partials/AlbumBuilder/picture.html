<div id="picture-container">
    <div class="row">
        <h2 class="col-sm-8">{{picture.title||'Picture Title'}} {{formPicture.$dirty?'*':''}}</h2>
    </div>
    <form class="row" name="formPicture">
        <div id="picture-data" class="col-sm-5">
            <div class="form-group row" ng-class="{'has-error':formPicture.pictureName.$error.required}">
                <label for="picture-name">Name:</label>
                <input type="text" name="pictureName" class="form-control" id="picture-name" placeholder="Enter unique picture name." ng-model="picture.name" ng-change="itChanged(formPicture.pictureName)" required>
                <label ng-show="hasError(formPicture.pictureName,formPicture.pictureName.$error.required)" class="text-danger">Picture name is required.</label>
                <label ng-show="hasError(formPicture.pictureName,formPicture.pictureName.$error.unique)" class="text-danger">Picture name must be unique.</label>
            </div>
            <div class="form-group row" ng-class="{'has-error':formPicture.title.$error.required}">
                <label for="picture-title">Title:</label>
                <input type="text" name="title" class="form-control" id="picture-title" placeholder="Enter picture title." ng-model="picture.title" required>
                <label ng-show="hasError(formPicture.title,formPicture.title.$error.required)" class="text-danger">Picture title is required.</label>
            </div>
            <div class="form-group row">
                <label for="picture-description">Description:</label>
                <textarea name="description" class="form-control" id="picture-description" placeholder="Enter picture description." ng-model="picture.description" value="/img/blank.png"></textarea>
            </div>            
        </div> 
        <div id="picture-image" class="col-sm-3">
            <div class="form-group row row-alt">
                <img id="img-preview" ng-src="{{picture.image ? picture.image : 'img/blank.png'}}" class="picture-popup-image" /><br />
                <label for="picture-image">Picture Image:</label>
                
                <div class="fileImage">
                <input type="text" name="image" class="form-control" id="picture-image" placeholder="Enter picture image." ng-model="picture.image">
                   <div class="fileUpload popupFileUpload btn btn-primary">
                      <span class="glyphicon glyphicon-search" title="Image Search"> </span>
                      <input type="file" class="upload" title="Image Search" accept="img/*" onchange="angular.element(this).scope().filePopupPictureChange(this)"/>
                  </div>
                </div>


           </div>
            
         <div class="form-group row row-alt">
             <div>
                 <button class="btn pull-right" ng-class="{'btn-default':formPicture.$valid,'btn-warning':!formPicture.$valid}" ng-click="ok()" 
                        popover="{{formPicture.$invalid ? 'The form has errors.' : null}}" popover-trigger="mouseenter">OK</button>
             </div>
       	  </div>
            
		</div>	
		

		
		
    </form>
</div>
